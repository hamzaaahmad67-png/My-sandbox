  <style>
    body {
      background-color:#002a64;

      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Centered background section */
    .center-background {
      width: 1000px;
      height: 600px;
      background-image: url('minepIMG/AUIS-SONIS-image.png');
      background-size: cover;
      background-position: center;
      margin: 50px auto; /* centers horizontally */
      display: flex;
      align-items: center; /* centers text vertically */
      justify-content: center;
      color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Top navigation bar */
    .topnav {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      text-align: right;
    }

    /* Sidebar menu */
    .sidemenu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidemenu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }

    .sidemenu a:hover {
      background-color: #575757;
    }

    /* Close button inside the menu */
    .sidemenu .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    /* Menu button in top bar */
    .menu-btn {
      float: left;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
